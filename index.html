<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kråka Photography</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="home-page">
  <!-- Signature placeholder - top left -->
  <div class="signature-container">
    <a href="index.html" class="signature-link">
      <img src="assets/photos/signature-white.png" alt="Signature" class="signature" id="signature">
    </a>
  </div>

  <!-- Burger menu - top right -->
  <div class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Menu dropdown -->
  <div class="menu-dropdown" id="menuDropdown">
    <nav class="menu-nav">
      <a href="index.html" class="menu-item">Home</a>
      <a href="contact.html" class="menu-item">Contact</a>
      <div class="menu-social-row">
        <a href="https://www.facebook.com/nowhere301" target="_blank" rel="noopener noreferrer" class="menu-item menu-icon-only">
          <img src="assets/photos/facebook.png" alt="Facebook" class="menu-icon">
        </a>
        <a href="https://www.instagram.com/kafka301/" target="_blank" rel="noopener noreferrer" class="menu-item menu-icon-only">
          <img src="assets/photos/instagram.png" alt="Instagram" class="menu-icon">
        </a>
        <a href="https://www.youtube.com/channel/UC4d0J8gcYBhokXF0kaegrcA" target="_blank" rel="noopener noreferrer" class="menu-item menu-icon-only">
          <img src="assets/photos/youtube.png" alt="Youtube" class="menu-icon">
        </a>
      </div>
    </nav>
  </div>

  <!-- Full page hero image -->
  <div class="hero-image">
    <img src="assets/photos/TestLofoten.jpg" alt="Hero Image" class="hero-img" id="heroImg">
  </div>

  <!-- Quote Section -->
  <div class="quote-section">
    <div class="quote-line"></div>
    <p class="quote-text">See you in the woods</p>
    <div class="quote-signature">
      <img src="assets/photos/logo.png" alt="Logo" class="quote-signature-img">
      <img src="assets/photos/signature.png" alt="Signature" class="quote-signature-img">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Kråka Photography</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
