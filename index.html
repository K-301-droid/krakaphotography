<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kråka Photography</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/photos/logo.jpg" alt="Kråka Photography Logo" class="logo">
    <h1>My Photography & Video Portfolio</h1>
  </header>

  <main>
    <section class="gallery">
      <h2>Photography</h2>
      <div class="photo-grid">
        <img src="assets/photos/logo.jpg" alt="Photo">
        <img src="assets/photos/photo2.jpg" alt="Photo">
      </div>
    </section>

    <section class="videos">
      <h2>Videos</h2>
      <div class="video-container">
        <video controls src="assets/videos/video1.mp4"></video>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Kråka Photography</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
