<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kråka Photography</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Signature placeholder - top left -->
  <div class="signature-container">
    <img src="assets/photos/logo.png" alt="Signature" class="signature" id="signature">
  </div>

  <!-- Burger menu - top right -->
  <div class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Menu dropdown -->
  <div class="menu-dropdown" id="menuDropdown">
    <nav class="menu-nav">
      <a href="index.html" class="menu-item">Home</a>
      
      <div class="menu-item-with-submenu">
        <a href="#" class="menu-item submenu-toggle">Follow <span class="arrow">▼</span></a>
        <div class="submenu">
          <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
            <img src="assets/photos/logo.jpg" alt="Facebook" class="menu-icon"> Facebook
          </a>
          <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
            <img src="assets/photos/logo.jpg" alt="Instagram" class="menu-icon"> Instagram
          </a>
          <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
            <img src="assets/photos/logo.jpg" alt="Twitter" class="menu-icon"> Twitter
          </a>
        </div>
      </div>
      
      <a href="contact.html" class="menu-item">Contact</a>
    </nav>
  </div>

  <!-- Full page hero image -->
  <div class="hero-image">
    <img src="assets/photos/TestLofoten.jpg" alt="Hero Image" class="hero-img" id="heroImg">
  </div>

  <!-- Quote Section -->
  <div class="quote-section">
    <div class="quote-line"></div>
    <p class="quote-text">See you in the woods</p>
    <div class="quote-signature">
      <img src="assets/photos/logo.png" alt="Signature" class="quote-signature-img">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Kråka Photography</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
