<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kråka Photography</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="home-page">
  <!-- Signature placeholder - top left -->
  <div class="signature-container">
    <a href="index.html" class="signature-link">
      <img src="assets/photos/signature-white.png" alt="Signature" class="signature" id="signature">
    </a>
  </div>

  <!-- Burger menu - top right -->
  <div class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Menu dropdown -->
  <div class="menu-dropdown" id="menuDropdown">
    <nav class="menu-nav">
      <a href="index.html" class="menu-item">Home</a>
      <a href="contact.html" class="menu-item">Contact</a>
      <div class="menu-social-row">
        <a href="https://www.facebook.com/nowhere301" target="_blank" rel="noopener noreferrer" class="menu-item menu-icon-only">
          <img src="assets/photos/facebook.png" alt="Facebook" class="menu-icon">
        </a>
        <a href="https://www.instagram.com/kafka301/" target="_blank" rel="noopener noreferrer" class="menu-item menu-icon-only">
          <img src="assets/photos/instagram.png" alt="Instagram" class="menu-icon">
        </a>
        <a href="https://www.youtube.com/channel/UC4d0J8gcYBhokXF0kaegrcA" target="_blank" rel="noopener noreferrer" class="menu-item menu-icon-only">
          <img src="assets/photos/youtube.png" alt="Youtube" class="menu-icon">
        </a>
      </div>
    </nav>
  </div>

  <!-- Full page hero image -->
  <div class="hero-image">
    <img src="assets/photos/Dolomiti.jpg" alt="Hero Image" class="hero-img" id="heroImg">
  </div>

  <!-- Intro Section -->
  <div class="intro-section">
    <div class="intro-line"></div>
    <p class="intro-text">"By the sea, on the way to Måstad. Beyond the horizon is Greenland.<br>There is a beautiful world to see, friend."</p>
    <p class="intro-date">Værøy, 16.08.25</p>
  </div>

  <!-- Image Gallery -->
  <div class="image-gallery">
    <img src="assets/photos/A2.webp" alt="Gallery Image A2" class="gallery-img">
    <img src="assets/photos/B2.webp" alt="Gallery Image B2" class="gallery-img">
    <img src="assets/photos/C2.webp" alt="Gallery Image C2" class="gallery-img">
    <img src="assets/photos/D2.webp" alt="Gallery Image D2" class="gallery-img">
    <img src="assets/photos/E2.webp" alt="Gallery Image E2" class="gallery-img">
    <img src="assets/photos/F2.webp" alt="Gallery Image F2" class="gallery-img">
  </div>

  <!-- Lofoten Section -->
  <div class="lofoten-section">
    <div class="lofoten-top">
      <div class="lofoten-main">
        <img src="assets/photos/Lofoten7.webp" alt="Lofoten 7" class="lofoten-main-img">
      </div>
      <div class="lofoten-grid">
        <img src="assets/photos/Lofoten4.webp" alt="Lofoten 4" class="lofoten-grid-img">
        <img src="assets/photos/Lofoten1.webp" alt="Lofoten 1" class="lofoten-grid-img">
        <img src="assets/photos/Lofoten2.webp" alt="Lofoten 2" class="lofoten-grid-img">
        <img src="assets/photos/Lofoten6.webp" alt="Lofoten 6" class="lofoten-grid-img">
      </div>
    </div>
    <div class="lofoten-text">
      <p class="story-text">Lofoten</p>
    </div>
  </div>

  <!-- Quote Section -->
  <div class="quote-section">
    <div class="quote-line"></div>
    <p class="quote-text">See you in the woods</p>
    <div class="quote-signature">
      <img src="assets/photos/logo.png" alt="Logo" class="quote-signature-img">
      <img src="assets/photos/signature.png" alt="Signature" class="quote-signature-img">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Kråka Photography</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
