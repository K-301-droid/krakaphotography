<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kråka Photography</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Signature placeholder - top left -->
  <div class="signature-container">
    <img src="assets/photos/logo.png" alt="Signature" class="signature" id="signature">
  </div>

  <!-- Burger menu - top right -->
  <div class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Menu dropdown -->
  <div class="menu-dropdown" id="menuDropdown">
    <nav class="menu-nav">
      <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
        <img src="assets/photos/logo.jpg" alt="Facebook" class="menu-icon">
      </a>
    </nav>
  </div>

  <!-- Full page hero image -->
  <div class="hero-image">
    <img src="assets/photos/TestLofoten.jpg" alt="Hero Image" class="hero-img" id="heroImg">
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Kråka Photography</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
