  <!-- Signature placeholder - top left -->

    <img src="assets/photos/logo.png" alt="Signature" class="signature" id="signature">

  <!-- Burger menu - top right -->
  <div class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>

  </div>

  <!-- Menu dropdown -->
  <div class="menu-dropdown" id="menuDropdown">
    <nav class="menu-nav">
      <a href="index.html" class="menu-item">Home</a>

          <a href="tel:+4712345678">+47 12 34 56 78</a>
        </div>
        
        <div class="contact-item">
          <h2>Address</h2>
          <p>123 Photography Street<br>Oslo, Norway<br>0123</p>
        </div>
        
        <div class="contact-item">
